{% extends 'base.html'%}

{% block content %}

{% include 'navbar.html' %}

<div class="edit-profile">
    <form action="{% url 'edit-profile'%}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-element">
        <label for="name">Name</label>
        <input type="text" name="name" value="{{ name }}">
      </div>

      <div class="form-element">
        <label for="username">Username</label>
        <input type="text" name="username" value="{{ username }}">
      </div>

      <div class="form-element">
        <label for="profile_photo">Change Profile Photo</label>
        <input type="file"  name="profile_photo">
      </div>

      <div class="form-element">
        <label for="email">Email</label>
        <input type="email" name="email" value="{{ email }}">
      </div>

      <div class="form-element">
        <label for="password">Password</label>
        <input type="password" name="password" value="{{password}}">
      </div>

      <div class="form-element">
        <input type="radio"  name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio"  name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio"  name="gender" value="other">
        <label for="other">Other</label>
      </div>

      <div class="form-element">
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" value="{{birthday}}">
      </div>

      <div class="form-element">
        <label for="phone-number">Phone number</label>
        <input type="number" name="phone-number" value="{{phone_number}}">
      </div>
      <div class="form-element">
        <label for="facebook">Facebook link</label>
        <input type="url" name="facebook" value="{{facebook_link}}">
      </div>

      <div class="form-element">
        <label for="twitter">Twitter link</label>
        <input type="url" name="twitter" value="{{ twitter_link }}">
      </div>

      <div class="form-element">
        <input type="submit"  value="Submit">
      </div>

    </form>
</div>

{% endblock %}
